<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="background-container">

    <div class="chat-container">

        <nav class="contacts-container"> 
          
<!-- Contacts header -->
            <div class="contacts-header profile-box">
                <div class='profile-pic'>
                    <img src="https://pbs.twimg.com/profile_images/669103856106668033/UF3cgUk4_400x400.jpg" alt="profile-img">
                </div>
                <div class='profile-menu'>
                    <img id='start_msg' src="./images_icons/message_icon.png" alt="New Message"> 
                    <img id='vertical_menu' src="./images_icons/icons8-menu-vertical-28.png" alt='vertical Menu'>     
                </div>
            </div>
<!-- End of contacts header -->
            <div class="notification"></div>
            <div class="searchbar"></div>
            <div class="contact-list"></div>
        </nav>

        <aside class="message-container">
            <!-- Message Header -->
            <div class="message-header profile-box">
                <div class='profile-pic'>
                    <img src="https://pbs.twimg.com/profile_images/669103856106668033/UF3cgUk4_400x400.jpg" alt="profile-img">
                </div>
                <div class='contact-info'>
                    <div class="contact-names">
                        <p>Best Dude</p>
                    </div>
                    <div class='last-seen'>
                        <p>last seen yesterday at 2:38 PM</p>
                    </div>
                </div>
                <div class='contact-menu profile-menu'>
                    <img id='start_msg' src="./images_icons/icons8-attach-28.png" alt="New Message"> 
                    <img id='vertical_menu' src="./images_icons/icons8-menu-vertical-28.png" alt='vertical Menu'>     
                </div>
            </div>
            <!-- End Message Header -->
            <div class="texts"></div>
            <div class="typing-area"></div>
        </aside>
     
    </div>

    </div>
</body>
</html>
